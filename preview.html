<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

    <div class="card-wrapper">

        <div class="card-background">

            <div class="box1"></div>
            <div class="box2"></div>
            <div class="col"></div>
			<div class="rectleft1"></div>
            <div class="rectleft2"></div>
            <div class="btmleft1"></div>
            <div class="btmleft2"></div>
            <div class="btmright1"></div>
            <div class="btmright2"></div>
            <div class="semicircle"><img src="./images/semicircle.png" height="250mm" width="60mm"></div>
			
            
        </div>

        
        <div class="card-content">
            <div class="midline"><vr></vr></div>
            <div class="qrlogo"><img src="./images/qr.png" height="120mm" width="110mm"></div>
            <div class="name"><b> NAME SMITH </b></div>
            <div class="job-title">GRAPHIC DESIGNER</div>
            <div class="logo1"><img src="./images/logo.png" height="50mm" width="50mm"></div>
            <div class="companytop">COMPANY</div>
            <div class="slogantop">SLOGAN HERE</div>

            <div class="logo2"><img src="./images/logo.png" height="110mm" width="100mm"></div>
            <div class="sloganbtm">SLOGAN HERE</div>
            <div class="companybtm"><b> COMPANY </b></div>

            <footer class="card-footer">

                <div class="icon"><img src="./images/icon.jpg" height="200mm" width="60mm"></div>
				
					 <div class="card-org-phone"> 00143496769 </div>
				
					 <div  class="card-org-email"> Your Email Address Here </div>
				
					 <div class="card-org-website"> Your Website Here </div>
				
					 <div class="card-org-address"> Your Address Here </div>
				

            
			</footer>
            
        </div>
    </div>
</body>
</html>
